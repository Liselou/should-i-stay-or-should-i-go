<!doctype html>
<html lang=en>
 <head>
   <link href="https://fonts.googleapis.com/css?family=Niramit|Roboto+Condensed" rel="stylesheet">
   <meta charset="utf-8">
   <title>Should i stay or should i go?</title>
   <link href="./main.css" rel="stylesheet" type="text/css">
 </head>
 <body>
   <h1>Should i stay or should i go?</h1>
   <div class="inputSection">
     <div class="inputs">
       <input placeholder="What to do?"></input>
     </div>
     <button class="addOption">Add</button>
   </div>
   <div class="resultSection"></div>
   <button>Go!</button>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script>
   $(function() {
     $('.resultSection').hide()

     var add_option = function() {
       $('.inputs').append('<input></input>')
     }

     $('.addOption').click(add_option)
   })
   </script>
 </body>
</html>
